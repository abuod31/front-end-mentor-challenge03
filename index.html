<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- My Master CSS File -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Nirmalizing File -->
  <link rel="stylesheet" href="css/normlize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">
    <img class="top-img" src="./images/bg-pattern-top.svg" alt="Top image">

    <div class="card">
      <div class="head-image">
        <img class="per-photo" src="./images/image-victor.jpg" alt="Personal photo">
      </div>
      <div class="personal-info">
        <h1>Victor Crest<span>26</span>
          <p>London</p>
        </h1>

      </div>
      <div class="stat">
        <ul>
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/abuod31">Abdullah ALNami</a>.
      </div>
    </footer>

    <img class="bottom-img" src="./images/bg-pattern-bottom.svg" alt="Bottom image">
  </div>
</body>

</html>
